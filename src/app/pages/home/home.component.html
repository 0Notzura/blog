<div class="articles">
    <div class="articles_main">
        <app-big-card *ngFor="let bigCard of bigCardsData" [Id]="bigCard.id" [photo]="bigCard.photo" [title]="bigCard.title" [description]="bigCard.description"></app-big-card>    </div>
    <div class="articles_others">
        <app-mini-card *ngFor="let card of miniCardsData" [photo]="card.photo" [title]="card.title" [Id]="card.id"></app-mini-card>
    </div>
</div>
